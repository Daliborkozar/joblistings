<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://kit.fontawesome.com/d92a3004ed.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <div class="page-container">
      <main id="content-wrap">
        <header id="header"></header>
        <div id="content">
          <div id="filterbar" class="card hide">
            <div id="filters"></div>
            <div id="clear">Clear</div>
          </div>
          <div id="container" class="grid-container">
            <div class="card">
              <img src="./images/manage.svg" alt="company logo"/>
              <div class="grid-item">
                <div class="info">
                  <div class="info-heading">
                    <h6>Company name</h6>
                    <div class="tag bg-light">New!</div>
                    <div class="tag bg-dark">Featured</div>
                  </div>
                  <h4>Frontend Developer</h4>
                  <div class="info-status">
                    <div class="status">Date posted &centerdot;
                    </div>
                    <div class="status">Fulltime &centerdot;
                    </div>
                    <div class="status">location</div>
                  </div>
                </div>
                <hr class="divider">
                <div class="filters">
                  <div class="filter"><p>filters</p></div>
                  <div class="filter"><p>filters</p></div>
                  <div class="filter"><p>filters</p></div>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/job-listings-with-filtering-ivstIPCt"
            target="_blank"
            rel="noreferrer"
            >Frontend Mentor</a
          >. Coded by <a href="#">Dalibor Kozar</a>.
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
    
  </body>
</html>
